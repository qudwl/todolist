<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
</head>
<body>
    <div class="App">
        <div class="sidebar">
            <h1>Todo List</h1>
            <ul id="todo">
            </ul>
            <h2>Projects</h2>
            <ul id="projects">
                <li tabindex="0" id="newProject">
                    <i class="bi bi-plus"></i>
                    <span>Add New</span>
                </li>
            </ul>
        </div>
        <main>
            <ul id="todolist">
                <li tabindex="0" id="newTodo">
                    <i class="bi bi-plus"></i>
                    <span>Add New</span>
                </li>
            </ul>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
